plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}
/*
 * Since there is no depdency with scope "api" here therefore there is no need to
 * apply java-library plugin.
 */
//apply plugin: 'java-library'
dependencies {
	implementation project(':services')
	implementation project(':models')
	/*
	 * No need to specify below spring-boot-starter-web depedency because
	 * it is transitive dependency. This dependency has already been declared
	 * in services module with api scope.
	 */
	//implementation 'org.springframework.boot:spring-boot-starter-web'
}

springBoot{
	mainClassName = 'com.gradle.demo.DemoApplication'
	buildInfo()
}
